<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>NERACOOS ERDDAP HighStock Performance Demo</title>
  <script src="http://code.highcharts.com/stock/highstock.js"></script>
  <script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
</head>
<body>
  <h2>NERACOOS <a href="http://www.neracoos.org/erddap/" target="_new">ERDDAP HighStocks Demo</a></h2>
  <h3 id="dataset_id">DatasetID: <i>B01_met_all</i></h3>
  <div>
    <button id="info_id">Get Info</button>
  </div>
  <div id="erd_query" align="right">
    This is the ERDDAP Query
  </div>
  <br />
  <hr>
  <div id="info_response"></div>
  <hr>
  <br />
  <div>
    <button id="hs_id">Plot Data</button>
  </div>
  <div align="right">
    <select id="time_select_id">
      <option value="">-- Select Time --</option>
      <option value='time>=max(time)-7days' selected>Last Week</option>
      <option value='time>=max(time)-1years'>Last Year</option>
      <option value='time>=min(time)&time<=max(time)'>All</option>
    </select>
  </div>
  <br />
  <hr>
  <div id="hs_response"></div>
  <br />
  <div id="erd_response_time">ERD Response Time:</div>
  <hr>
  <div id="container1" style="width: 98%; height: 300px;"></div>
  <!-- load last since script references DOM -->
  <script type="text/javascript" src="erd_parse_hs.js"></script>
</body>
</html>
